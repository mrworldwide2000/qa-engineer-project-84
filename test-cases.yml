---
- summary: Проверка сортировки товаров по бренду
  requirement: Пользователь должен иметь возможность фильтровать товары
  prerequisites: Открыта страница с товарами
  test-data: Выбран бренд "Royal Mirage"
  steps:
    - В списке брендов ставим галочку на "Royal Mirage"
  expected-result: Страница товаров должна отобразить товары только бренда "Royal Mirage"

- summary: Переключение языка на русский
  requirement: Сайт должен иметь русскую версию
  prerequisites: 
    - Открыта страница с товарами
    - По умолчанию на сайте выбран английский язык
  steps:
    - В меню сайта, во вкладке "Language" выбираем Russian
  expected-result: Элементы навигации, кнопки, вкладки меню и управления корзиной должны отобразиться на русском языке

- summary: Проверка мобильной версии
  requirement: Сайт должен иметь мобильную версию
  prerequisites: 
    - Сайт открыт на мобильном устройстве с разрешением экрана 412 на 914 пикселей
    - Открыта страница с товарами
    - По умолчанию на сайте выбран английский язык
  steps:
    - Переходим по ссылке https://hexlet-products-store.vercel.app/
  expected-result: Сайт должен открыться в мобильной версии, с удобным для смартфонов и планшетов интерфейсом, позволять выполнять основной функционал

- summary: Проверка добавления товара в корзину
  requirement: Сайт должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: 
    - Открыта страница с товарами
    - По умолчанию на сайте выбран английский язык
    - Фильтры не выбраны, галочки установлены по умолчанию
    - Строка поиска пустая
  steps:
    - Переходим по ссылке https://hexlet-products-store.vercel.app/
    - Нажимаем на любом товаре "Add to cart"
    - Переходим во вкладку "Cart"
  expected-result: Выбранный товар должен отобразиться во вкладке "Cart" (Корзине)

- summary: Проверка работы сайта без загрузок и обновлений страниц при переходе по ссылкам и формам
  requirement: Сайт не должен перезагружаться при переходе по ссылкам и формам
  prerequisites: 
    - Открыта страница с товарами
    - По умолчанию на сайте выбран английский язык
    - Фильтры не выбраны, галочки установлены по умолчанию
    - Строка поиска пустая
  steps:
    - Переходим во вкладку "Cart"
    - Переходим во вкладку "Store"
    expected-result: Страницы "Cart" и "Store" откроются без обновлений и загрузок новой страницы

