---
- summary: Проверка мобильной версии
  environment: 
  - Microsoft Edge Версия 117.0.2045.60 (64-разрядная версия)
  - DevTools эмуляция Samsung Galaxy A51/71 с разрешением экрана 412 на 914 пикселей
  steps-to-reproduce: 
  - Открыть страницу с товарами
  expected-result: Интернет магазин должен иметь мобильную версию
  actual-result: Сайт интернет магазина разработан без адаптации для мобильных устройств. Поля, формы, кнопки и границы элементов интерфейса отображаются некорректно

- summary: Проверка удобства использования
  environment: 
  - Microsoft Edge Версия 117.0.2045.60 (64-разрядная версия)
  steps-to-reproduce: 
   - Открыть страницу https://hexlet-products-store.vercel.app/
   - Нажать на кнопку Next
   - Нажать на кнопку Previous
  expected-result: 
  Кнопки "Next" и "Previous" позволят перелистывать набор отображаемых на странице товаров, если товары не помещаются на одной странице.
  Сам набор товаров должен зависеть от выбранных пользователем фильтров и категорий. 
  actual-result: 
  Кнопки "Next" и "Previous" перелистывают не только набор товаров, если те не помещаются на одной странице, но и меню категорий и меню брендов. 
  Переходя по страницам кнопками "Next" и "Previous" мы попадаем в отдельные наборы брендов и категорий, где выбранные на предыдущей странице фильтры и бренды отсутствуют в следующей

- summary: Проверка отображения на странице товара и в каталоге названия, рейтинга, цены со скидкой и без
  environment: 
  - Microsoft Edge Версия 117.0.2045.60 (64-разрядная версия)
  steps-to-reproduce: 
   - Открыть страницу https://hexlet-products-store.vercel.app/
   - Открыть карточку любого товара
  expected-result: На странице товара и в каталоге выводятся название, рейтинг, цена со скидкой и без
  actual-result: На странице товара выводятся название, рейтинг, цена со скидкой и без, процент скидки. В каталоге товаров выводится лишь название, описание товара, цена со скидкой и без, рейтинг отсутствует

- summary: Проверка фильтрации товаров по категории
  environment: 
  - Microsoft Edge Версия 117.0.2045.60 (64-разрядная версия)
  steps-to-reproduce: 
   - Открыть страницу https://hexlet-products-store.vercel.app/
   - Во вкладке категорий выбрать любую категорию
  expected-result: На странице товаров отобразятся товары лишь выбранной категории
  actual-result: На странице товаров отображаются товары лишь выбранной категории, но нельзя выбрать несколько категорий и сбросить фильтр по категориям. Чтобы сбросить фильтр по категориям приходиться обновлять страницу
